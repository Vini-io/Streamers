<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Streams</title>
</head>

<body>

    <nav class="nav_bar">
        <div class="nav_logo">Stream's</div>
        <div class="nav_group">

            <div class="nav_op nav_home"><b>Home</b></div>
            <div class="nav_op nav_discover">Discover</div>
            <div class="nav_op nav_movie">Movie Release</div>
            <div class="nav_op nav_forum">Forum</div>
            <div class="nav_op nav_about">About</div>

        </div>

        <div class="nav_setting">
            <div class="nav_notification">
                <img src="./assets/nav/notification/Icon.png" alt="notification">
            </div>
            <div class="nav_account">
                <img src="./assets/nav/account/profile.png" alt="profile">
                <img src="./assets/nav/account/arrow.png" alt="arrow">
            </div>
        </div>

    </nav>


    <main>

        <div class="action_post">

            
        </div>


        <div class="base_platform">


            <div class="next_platform">
                <img src="./assets/main/platform/NEXT.png" alt="NEXT">
            </div>


            <div class="platform">
                <a href="https://www.disney.com">
                    <div class="platforms disney">
                        <img src="./assets/main/platform/disney.png" alt="Disney">
                    </div>
                </a>
                <a href="https://www.netflix.com/">
                    <div class="platforms netflix">
                        <img src="./assets/main/platform/netflix.png" alt="Netflix">
                    </div>
                </a>
                <a href="https://www.hbomax.com/">
                    <div class="platforms hbomax">
                        <img src="./assets/main/platform/HBO.png" alt="HboMax">
                    </div>
                </a>
                <a href="https://www.pixar.com/">
                    <div class="platforms pixar">
                        <img src="./assets/main/platform/pixar.png" alt="Pixar">
                    </div>
                </a>
                <a href="https://www.marvel.com/">
                    <div class="platforms marvel">
                        <img src="./assets/main/platform/marvel.png" alt="Marvel">
                    </div>
                </a>

                <a href="https://www.starwars.com/">
                    <div class="platforms starwars">
                        <img src="./assets/main/platform/starwars.png" alt="StarWars">
                    </div>
                </a>
                <a href="https://www.nationalgeographic.com/">
                    <div class="platforms national">
                        <img src="./assets/main/platform/national-geographic.png" alt="national">
                    </div>
                </a>


            </div>
        </div>

    </main>


    <script src="./script.js"></script>

</body>

</html>
